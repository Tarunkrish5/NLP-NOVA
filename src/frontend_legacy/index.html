<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova | Surgical Spatial HUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <div id="threejs-container"></div>

    <div class="hud-wrapper">
        <header class="system-status">
            <div class="status-pill">NEURAL CORE: ONLINE</div>
            <div class="profile-info">
                <span class="surgeon-name">AERIAL OVERRIDE</span>
                <span class="location">NEURAL-NODE ALPHA</span>
            </div>
        </header>

        <section class="main-content">
            <aside class="left-panel">
                <div class="hud-panel vitals-panel">
                    <div class="vital-card">
                        <span class="label">HEART RATE</span>
                        <div class="value-container">
                            <span class="value" id="hr-value">72</span>
                            <small>BPM</small>
                        </div>
                    </div>
                    <div class="vital-card warning">
                        <span class="label">OXYGEN SAT</span>
                        <div class="value-container">
                            <span class="value" id="ox-value">98</span>
                            <small>%</small>
                        </div>
                    </div>
                    <div class="vital-card">
                        <span class="label">BLOOD PRESSURE</span>
                        <div class="value-container">
                            <span class="value" id="bp-value">120/80</span>
                        </div>
                    </div>
                </div>
            </aside>

            <aside class="right-panel">
                <div class="hud-panel log-panel">
                    <h3>SYSTEM ACTION LOG</h3>
                    <div id="log-container">
                        <div class="log-entry new">[SYSTEM] CORE INITIALIZED</div>
                        <div class="log-entry">[CONNECT] BRIDGE SERVER ONLINE</div>
                    </div>
                </div>
            </aside>
        </section>

        <footer class="controls-footer">
            <div class="voice-module">
                <div class="waveform-container" id="waveform">
                    <!-- Bars will be generated via JS -->
                </div>
                <p id="voice-transcript">"Holographic interface ready..."</p>
            </div>
            <div class="gesture-key">
                <div class="g-icon" id="gesture-zoom">PINCH: ZOOM</div>
                <div class="g-icon" id="gesture-rotate">PALM: ROTATE</div>
                <div class="g-icon" id="gesture-reset">OPEN: RESET</div>
                <div class="g-icon" id="gesture-capture">PINKY: SNAP</div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
